<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <header class="site-header">
      <div class="header-container">
        <div class="header-row">
          <div class="logo">
            <a href="/" title="Pizza">
              <img class="logo" src="images/logo.png" alt="Pizza"
            </a>
          </div>
        </div>
      </div>
    </header>
    <section class="slideshow">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides first">
          <div class="numbertext">1 / 3</div>
          <img src="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/2019-06/Round%20Table%20Pizza%20Clubhouse.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://dailypost.in/wp-content/uploads/2018/04/231.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://image.freepik.com/free-vector/pizza-motorbike-delivery-urban-landscape-with-food-courier-driving-bike-fast-delivery_80590-6446.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
          <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </section>

    <script src="js/scripts.js"></script>
  </body>
</html>
